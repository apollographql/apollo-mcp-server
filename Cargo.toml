[workspace]
resolver = "2"
members = ["crates/mcp-apollo-server", "crates/mcp-apollo-registry"]

package.version = "0.1.0"

[workspace.dependencies]
apollo-compiler = "1.27.0"
insta = { version = "1.43.1", features = [
  "json",
  "redactions",
  "yaml",
  "glob",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
tracing = "0.1.41"

[workspace.metadata]
crane.name = "mcp-apollo"

[workspace.lints.clippy]
exit = "deny"
expect_used = "deny"
indexing_slicing = "deny"
unwrap_used = "deny"
panic = "deny"

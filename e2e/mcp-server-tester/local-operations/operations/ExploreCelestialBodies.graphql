query ExploreCelestialBodies($search: String, $limit: Int = 10, $offset: Int = 0) {
  celestialBodies(search: $search, limit: $limit, offset: $offset) {
    pageInfo {
      count
      next
      previous
    }
    results {
      id
      name
      
      # Physical characteristics
      diameter  # in kilometers
      mass     # in kilograms
      gravity  # in m/sÂ²
      lengthOfDay
      atmosphere
      
      # Classification
      type {
        id
        name
      }
      
      # Visual and descriptive content
      image {
        url
        thumbnail
        credit
      }
      description
      wikiUrl
    }
  }
}